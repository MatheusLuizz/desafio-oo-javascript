<script>
    class Heroi {
        constructor(nome, idade, tipo) {
            this.nome = nome;
            this.idade = idade;
            this.tipo = tipo;
        }

        atacar() {
            let ataque;

            switch (this.tipo.toLowerCase()) {
                case 'mago':
                    ataque = 'magia';
                    break;
                case 'guerreiro':
                    ataque = 'espada';
                    break;
                case 'monge':
                    ataque = 'artes marciais';
                    break;
                case 'ninja':
                    ataque = 'shuriken';
                    break;
                default:
                    ataque = 'um ataque desconhecido';
            }

            const mensagem = `O ${this.tipo} atacou usando ${ataque}.`;
            document.write(mensagem + '<br>');
            console.log(mensagem);
        }
    }

    function iniciarJogo() {
        let nome = prompt("Digite o nome do herói:");
        let idade = prompt("Digite a idade do herói:");
        let tipo = prompt("Digite o tipo do herói (mago, guerreiro, monge, ninja):");

        let heroi = new Heroi(nome, idade, tipo);

        heroi.atacar();
    }

    // Inicia o jogo
    iniciarJogo();

</script>
